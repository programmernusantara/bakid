name: bakid
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.9.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  image_picker: ^1.1.2
  geolocator: ^14.0.0
  animations: ^2.0.11
  iconsax: ^0.0.8
  lottie: ^3.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/bakid.png"

flutter:
  uses-material-design: true
  assets:
   - assets/logo/bakid.png
